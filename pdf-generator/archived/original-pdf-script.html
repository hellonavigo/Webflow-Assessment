<!-- Include the html2canvas, jsPDF, and Tesseract.js libraries in your HTML -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js" integrity="sha512-vZRnBYWI8WC/oFLigZxKuHqJ0Wx9A7O57cLWNJCNrSfsKLJnCz+DmrCKXqSiOFPIDbhw18aDMGFFMYuQxdwM+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/fonts/Roboto/normal.js" integrity="sha512-HfUzoQO+YFw7lWxmg8KHGs7V2QjK4vtxln+o9ZJEm/GBk/CTaJ+7pIbCY/JmRtjbF+NtPnzv+P2zZIeuFk1Gow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<script>
const downloadButton = document.getElementById("download-pdf");
const contentElement = document.getElementById("content1");

downloadButton.addEventListener("click", () => {
  // Set the size of the "content1" element to match A4 size
  contentElement.style.width = "794px";
  contentElement.style.height = "1122px";

  // Create a new jsPDF object with fixed values for the PDF format
  window.jsPDF = window.jspdf.jsPDF;
  const doc = new jsPDF({
    unit: "px",
    format: [794, 1123],
    margin: [0, 0, 0, 0]
  });

  // Register the custom font with jsPDF
  doc.addFont('Roboto-normal.js', 'Roboto', 'normal');
  doc.setFont('Roboto', 'normal');

  // Render the HTML content in the PDF document
  doc.html(contentElement, {
    callback: function () {
      // Download the PDF file
      doc.save("content.pdf");

      // Reset the size of the "content1" element after download
      contentElement.style.width = "";
      contentElement.style.height = "";
    }
  });
});
</script>
