        <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=63c5a051858ce55d994ccea6"

            type="text/javascript"></script>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the container for the cards
            var cardContainer = document.querySelector('.content-cards');

            // Get an array of card elements with class 'dashboard-home-card'
            var cards = Array.from(cardContainer.querySelectorAll('.dashboard-home-card'));

            // Sort the cards based on their scores in descending order
            var sortedCards = cards.sort(function (a, b) {
                var scoreA = parseFloat(a.querySelector('.heading-content').textContent);
                var scoreB = parseFloat(b.querySelector('.heading-content').textContent);
                return scoreB - scoreA; // Sort in descending order
            });

            // Append the sorted cards back to the container
            sortedCards.forEach(function (card) {
                cardContainer.appendChild(card);
            });

            // Set the default sorting order
            var defaultSortOrder = 'asc';
            sortCards(defaultSortOrder);

            // Add an event listener to the dropdown for sorting order changes
            document.getElementById('sort-dropdown').addEventListener('change', function (event) {
                var sortOrder = event.target.value;
                sortCards(sortOrder);
            });

            // Function to sort cards based on the provided order
            function sortCards(order) {
                // Create a copy of the sorted cards array
                var sortedCardsCopy = sortedCards.slice();
                // Sort the copied array based on the selected order
                sortedCardsCopy.sort(function (a, b) {
                    var scoreA = parseFloat(a.querySelector('.heading-content').textContent);
                    var scoreB = parseFloat(b.querySelector('.heading-content').textContent);

                    if (order === 'asc') {
                        return scoreB - scoreA;
                    } else {
                        return scoreA - scoreB;
                    }
                });

                // Append the sorted cards back to the container
                sortedCardsCopy.forEach(function (card) {
                    cardContainer.appendChild(card);
                });
            }
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Select the card container and all cards
            var cardContainer = document.querySelector('.content-cards');
            var cards = Array.from(cardContainer.querySelectorAll('.dashboard-home-card'));

            // Function to update text and add class based on score
            function updateTextAndClass(score, cardElement, textElement) {
                if (score >= 6.0 && score <= 7.0) {
                    textElement.textContent = 'High';
                    cardElement.classList.add('green');
                } else if (score >= 5.0 && score <= 5.9) {
                    textElement.textContent = 'Upper Medium';
                    cardElement.classList.add('light-green');
                } else if (score >= 4.0 && score <= 4.9) {
                    textElement.textContent = 'Lower Medium';
                    cardElement.classList.add('yellow');
                } else if (score >= 1.0 && score <= 3.9) {
                    textElement.textContent = 'Low';
                    cardElement.classList.add('red');
                } else {
                    textElement.textContent = 'Unknown'; // Default or fallback text
                }
            }

            // Update text and class on page load
            cards.forEach(function (card) {
                var score = parseFloat(card.querySelector('.heading-content').textContent);
                var textElement = card.querySelector('.a-h4-heading.bold.black');
                updateTextAndClass(score, card, textElement);
            });
        });


    </script>
    
    </div>
    
    <button id="generate-pdf">Generate PDF</button>

    <script>
        document.getElementById('generate-pdf').addEventListener('click', function() {
            var element = document.getElementById('element-to-print');
            
            // Create a new instance of html2pdf
            var pdf = new window.html2pdf();
            
            // Generate PDF from the specified element
            pdf.from(element).save('generated-pdf.pdf');
        });
    </script>
